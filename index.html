<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mist Sanitizer Kiosk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            height: 100%;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .product-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .qr-placeholder {
            width: 200px;
            height: 200px;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center text-white mb-5">
            <h1 class="display-3 fw-bold mb-3">ðŸ§´ Mist Sanitizer Kiosk</h1>
            <p class="lead">Select your sanitization option</p>
        </div>

        <!-- Product Selection -->
        <div id="productSelection" class="row g-4">
            <!-- Products will be loaded here -->
        </div>

        <!-- Payment Modal -->
        <div class="modal fade" id="paymentModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="productName">Product Name</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body text-center">
                        <div class="display-4 fw-bold text-primary mb-4" id="productPrice">â‚±0</div>
                        
                        <div class="qr-placeholder mb-3">
                            <span class="text-muted">QR Code</span>
                        </div>
                        
                        <p class="mb-2"><strong>Scan to Pay with Solana</strong></p>
                        <p class="small text-muted mb-2">Amount: <span id="solAmount">0</span> SOL</p>
                        <p class="small text-muted" id="walletAddress" style="word-break: break-all;">Wallet: Loading...</p>
                        
                        <div class="alert alert-info mt-3">
                            <small>After payment, the system will automatically dispense your selection</small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success" onclick="simulatePayment()">Simulate Payment</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Success Modal -->
        <div class="modal fade" id="successModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body text-center py-5">
                        <div class="text-success mb-3" style="font-size: 80px;">âœ“</div>
                        <h3 class="mb-3">Payment Successful!</h3>
                        <p class="text-muted">Dispensing your selection...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Access -->
        <div class="text-center mt-4">
            <a href="/admin" class="btn btn-outline-light btn-sm">Admin Access</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let products = [];
        let solRate = 0;
        let selectedProduct = null;
        let walletAddress = '';

        // Load products
        async function loadProducts() {
            const response = await fetch('/api/products');
            products = await response.json();
            displayProducts();
        }

        // Display products
        function displayProducts() {
            const container = document.getElementById('productSelection');
            container.innerHTML = products.map(product => `
                <div class="col-md-6">
                    <div class="card product-card shadow-lg border-0" onclick="selectProduct(${product.id})">
                        <div class="card-body text-center p-5">
                            <div class="product-icon">${product.id === 1 ? 'ðŸ§´' : 'âœ¨'}</div>
                            <h3 class="card-title mb-3">${product.name}</h3>
                            <div class="display-4 fw-bold text-primary mb-3">â‚±${product.price}</div>
                            <p class="text-muted">
                                ${product.channels.length === 1 ? '10 seconds sanitizer' : '10s sanitizer + 3s perfume'}
                            </p>
                            <button class="btn btn-primary btn-lg mt-3 w-100">Select</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Get SOL rate
        async function getSolRate() {
            const response = await fetch('/api/sol-rate');
            const data = await response.json();
            solRate = data.rate;
        }

        // Get wallet address
        async function getWallet() {
            const response = await fetch('/api/wallet');
            const data = await response.json();
            walletAddress = data.address;
        }

        // Select product
        function selectProduct(productId) {
            selectedProduct = products.find(p => p.id === productId);
            if (!selectedProduct) return;

            document.getElementById('productName').textContent = selectedProduct.name;
            document.getElementById('productPrice').textContent = `â‚±${selectedProduct.price}`;
            
            const solAmount = (selectedProduct.price / solRate).toFixed(6);
            document.getElementById('solAmount').textContent = solAmount;
            document.getElementById('walletAddress').textContent = `To: ${walletAddress.substring(0, 30)}...`;

            const modal = new bootstrap.Modal(document.getElementById('paymentModal'));
            modal.show();
        }

        // Simulate payment (for testing)
        async function simulatePayment() {
            if (!selectedProduct) return;

            const response = await fetch('/api/purchase', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    product_id: selectedProduct.id,
                    payment_method: 'solana'
                })
            });

            const result = await response.json();

            if (result.success) {
                bootstrap.Modal.getInstance(document.getElementById('paymentModal')).hide();
                
                const successModal = new bootstrap.Modal(document.getElementById('successModal'));
                successModal.show();

                setTimeout(() => {
                    successModal.hide();
                }, 3000);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            getSolRate();
            getWallet();
            setInterval(getSolRate, 60000); // Update SOL rate every minute
        });
    </script>
</body>
</html>
